monitors:
  - name: "namespace-cost-monitoring-overall"
    type: "metric alert"
    query: "avg(last_1d):sum:kubernetes.cost.by_namespace{kubernetes.io/cluster/xquare-v3-cluster:owned} by {namespace} > 100"
    message: |
      네임스페이스 {{namespace.name}}의 일일 비용이 100 달러를 초과했습니다.
      
      @slack-XQUARE-alerts-cost
    tags:
      - "service:cost-monitoring"
      - "env:production"
    options:
      thresholds:
        critical: 100
        warning: 80
      notify_no_data: false
      require_full_window: false
      include_tags: true
      evaluation_delay: 900

  - name: node-cpu-high
    namespace: monitoring
    type: metric alert
    query: >
      avg(last_5m):avg:aws.ec2.cpuutilization{*} by {kube_node} >= 80
    message: >
      🚨 *High Node CPU Alert*
      The average CPU utilization on one or more nodes is over 80% in the last 5 minutes.
      @slack-XQUARE-alerts-infra
    tags:
      - "env:production"
    priority: 3
    options:
      evaluationDelay: 0
      includeTags: true
      locked: false
      notifyNoData: false
      noDataTimeframe: 10
      thresholds:
        critical: "80"
        warning: "70"

  - name: "pod-cpu-overprovisioned"
    namespace: monitoring
    type: "metric alert"
    query: >
      avg:kubernetes.cpu.usage.total{*} by {pod_name} / avg:kubernetes.cpu.requests{*} by {pod_name} * 100 < 40
    message: >
      🚨 *Pod CPU 과할당 감지*
      Pod {{pod_name.name}} 의 CPU 사용률이 요청 대비 40% 미만입니다.
      리소스 낭비 가능성이 있습니다. 요청량 조정을 고려해주세요.
      @slack-XQUARE-alerts-infra
    tags:
      - "env:production"
      - "resource:cpu"
    priority: 2
    options:
      thresholds:
        critical: "0.4"
        warning: "0.5"
      notifyNoData: false
      requireFullWindow: false
      includeTags: true
