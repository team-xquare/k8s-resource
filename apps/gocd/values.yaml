gocd:
  serviceAccount:
    create: true
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::786584124104:role/xquare-deployer-git-oidc-role
  rbac:
    create: true
    apiVersion: v1
    extraRules:
      - apiGroups: [ "" ]
        resources: [ "*" ]
        verbs: [ "*" ]
      - apiGroups: [ "apps", "extensions" ]
        resources: [ "*" ]
        verbs: [ "*" ]
      - apiGroups: [ "batch" ]
        resources: [ "*" ]
        verbs: [ "*" ]
      - apiGroups: [ "autoscaling" ]
        resources: [ "*" ]
        verbs: [ "*" ]
      - apiGroups: [ "policy" ]
        resources: [ "*" ]
        verbs: [ "*" ]
      - apiGroups: [ "rbac.authorization.k8s.io" ]
        resources: [ "*" ]
        verbs: [ "*" ]
      - apiGroups: [ "storage.k8s.io" ]
        resources: [ "*" ]
        verbs: [ "*" ]
      - apiGroups: [ "secrets.hashicorp.com" ]
        resources: [ "vaultauths", "vaultdynamicsecrets" ]
        verbs: [ "*" ]
      - apiGroups: [ "networking.istio.io" ]
        resources: [ "virtualservices" ]
        verbs: [ "*" ]
      - apiGroups: [ "autoscaling.k8s.io" ]
        resources: [ "verticalpodautoscalers" ]
        verbs: [ "*" ]
  server:
    tolerations:
      - effect: "NoSchedule"
        key: xquare/platform
        operator: "Equal"
        value: "true"

    persistence:
      enabled: true
      extraVolumes:
        - name: auth-config
          emptyDir: {}

      extraVolumeMounts:
        - name: auth-config
          mountPath: /godata/config/password

    initContainers:
      - name: create-password-file
        image: "busybox:latest"
        command: ["sh", "-c"]
        args:
          - |
            echo 'teamxquare:$2y$05$aRLoH6R/gy9Hiw0RW9c.redlwI2zwVun8.7bjWIdvarxFQJI/OBYC' > /godata/config/password/passwd
        volumeMounts:
          - name: auth-config
            mountPath: /godata/config/password

    ingress:
      enabled: false
    service:
      type: "ClusterIP"
    env: # 처음에는 Plugin 없이 배포 해야함.
      extraEnvVars:
        - name: GOCD_PLUGIN_INSTALL_gocd-yaml-config-plugin
          value: https://github.com/tomzo/gocd-yaml-config-plugin/releases/download/v1.0.0-364/yaml-config-plugin-1.0.0-364.jar
        - name: GO_SERVER_SYSTEM_PROPERTIES
          value: "-Dplugin.cd.go.authentication.passwordfile.PasswordFilePath=/godata/config/password/passwd"

    resources:
      requests:
        memory: 1024Mi
  # 2024-08-04 Elastic Agent 로 이전
  agent:
    resources:
      requests:
        memory: 12G
      limits:
        memory: 16G
    image:
      repository: "786584124104.dkr.ecr.ap-northeast-2.amazonaws.com/gocd-agent"
      tag: "1.0.0"
    serviceAccount:
      reuseTopLevelServiceAccount: true
      automountServiceAccountToken: true
    replicaCount: 0
    securityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
      fsGroupChangePolicy: "OnRootMismatch"
    privileged: true
    env:
      extraEnvVars:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-token
              key: GITHUB_TOKEN
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: aws_secret_access_key
    tolerations:
      - key: "xquare/build-server"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: "Karpenter"
                  operator: In
                  values: ["enabled"]
    postStart:
      - "sh"
      - "-c"
      - |
        cd /home/go && \
        git clone https://github.com/team-xquare/xquare-gitops-repo-v2 && \
        cd xquare-gitops-repo-v2 && \
        git checkout main
        git config --global user.name "xquare-admin"
        git config --global user.email "teamxquare@gmail.com"
        git remote set-url origin https://xquare-admin:$(cat /etc/config/keys/GITHUB_TOKEN)@github.com/team-xquare/xquare-gitops-repo-v2.git
    persistence:
      extraVolumes:
        - name: kubectl
          emptyDir: { }
        - name: helm
          emptyDir: { }
        - name: github-token
          secret:
            secretName: github-token
            defaultMode: 0744
        - name: aws-credentials
          secret:
            secretName: aws-credentials
            defaultMode: 0744
      extraVolumeMounts:
        - name: kubectl
          mountPath: /usr/local/bin/kubectl
          subPath: kubectl
        - name: helm
          mountPath: /usr/local/bin/helm
          subPath: helm
        - name: github-token
          mountPath: /etc/config/keys/
          readOnly: true
        - name: aws-credentials
          mountPath: /etc/config/aws/
          readOnly: true
