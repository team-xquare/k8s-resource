prometheus:
  internal:
    enabled: true
    serviceName: prometheus-kube-prometheus-stack-prometheus
    namespaceName: monitoring
    port: 9090

opencost:
  exporter:
    resources:
      requests:
        cpu: '50m'
        memory: '128Mi'
      limits:
        memory: '512Mi'

  serviceMonitor:
    enabled: true
    additionalLabels:
      release: kube-prometheus-stack

dataRetention:
  dailyResolutionDays: 30

rbac:
  enabled: true

serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::786584124104:role/opencost-role"
updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

podSecurityContext:
  fsGroup: 1000
  runAsUser: 1000
  runAsGroup: 1000
  runAsNonRoot: true