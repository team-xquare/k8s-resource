psmdb-db:
  replsets:
    rs0:
      tolerations:
        - effect: "NoSchedule"
          key: xquare/database
          operator: "Equal"
          value: "true"
  sharding:
    configrs:
      tolerations:
        - effect: "NoSchedule"
          key: xquare/database
          operator: "Equal"
          value: "true"
    mongos:
      tolerations:
        - effect: "NoSchedule"
          key: xquare/database
          operator: "Equal"
          value: "true"
      expose:
        exposeType: LoadBalancer

  users:
    - name: admin
      db: *
      passwordSecretRef:
        name: mongo-admin
        key: password
      roles:
        - name: clusterAdmin
          db: *
  backup:
    enabled: false
    storages:
      s3-ap-northeast-2:
        type: s3
    tasks:
      - name: daily-s3-us-west
        enabled: true
        schedule: "0 0 * * *"
        keep: 3
        storageName: s3-us-west
        compressionType: gzip