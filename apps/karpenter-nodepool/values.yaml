nodepools:
  services:
    - name: xquare-platform
      nodeClass: "default"
      spec:
        taints:
          - key: "xquare/platform"
            value: "true"
            effect: "NoSchedule"
        labels:
          Karpenter: enabled
        kubeletConfiguration:
          maxPods: 110
        requirements:
          - key: "topology.kubernetes.io/zone"
            operator: In
            values: [ "ap-northeast-2a"]
          - key: "kubernetes.io/arch"
            operator: In
            values: [ "amd64" ]
          - key: "karpenter.sh/capacity-type"
            operator: In
            values: [ "spot" ]
          - key: "karpenter.k8s.aws/instance-hypervisor"
            operator: In
            values: [ "nitro" ]
