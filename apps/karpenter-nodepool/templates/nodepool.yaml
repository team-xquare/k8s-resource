{{- range .Values.nodepools.services }}
---
apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  name: {{ .name }}-nodepool
spec:
  disruption:
    consolidationPolicy: WhenUnderutilized
    expireAfter: 720h
  template:
    metadata:
      labels:
        {{- range $key, $value := .spec.labels }}
        {{ $key }}: {{ $value }}
        {{- end }}
    spec:
      nodeClassRef:
        {{- if eq .nodeClass "default" }}
        name: xquare-nodeclass
        {{- else if eq .nodeClass "io2" }}
        name: xquare-nodecalss-io2
        {{- end }}

      taints: {{ .spec.taints | toYaml | nindent 8 }}
      requirements:
        {{- range .spec.requirements }}
        - key: {{ .key | quote }}
          operator: {{ .operator | quote }}
          values:
          {{- range .values }}
            - {{ . | quote }}
          {{- end }}
        {{- end }}
      kubelet:
        evictionSoft:
          memory.available: 1000Mi
        evictionSoftGracePeriod:
          memory.available: 1m
        maxPods: {{ .spec.kubeletConfiguration.maxPods }}
{{ end }}